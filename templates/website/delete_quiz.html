{% extends 'main/base.html' %}

{% block head %}

{% endblock %}

{% block title %}
  <title>Delete Quiz</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h2>Delete Quiz</h2>
        <hr>
        <form method="post">
          {% csrf_token %}
          <p>Are you sure you want to delete "{{ quiz }}"?</p>
          <button type="submit" class="btn btn-danger">Delete</button>
          <a href="{% url 'quiz_list' %}" class="btn btn-primary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %
