{% extends 'main/base.html' %}

    {% block head %}
    
    {% endblock %}


    {% block title %}
    
    {% endblock %}

    {% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-8">
            <h2>Create Quiz</h2>
            <hr>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="video">Select Video</label>
                <select class="form-control" id="video" name="video">
                  {% for video in videos %}
                  <option value="{{ video.id }}">{{ video.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="timestamp">Quiz Timestamp</label>
                <input type="text" class="form-control" id="timestamp" name="timestamp">
                <small class="form-text text-muted">Enter timestamp in seconds (e.g. 42.5)</small>
              </div>
              <div class="form-group">
                <label for="question">Question</label>
                <textarea class="form-control" id="question" name="question" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="option1">Option 1</label>
                <input type="text" class="form-control" id="option1" name="option1">
              </div>
              <div class="form-group">
                <label for="option2">Option 2</label>
                <input type="text" class="form-control" id="option2" name="option2">
              </div>
              <div class="form-group">
                <label for="option3">Option 3</label>
                <input type="text" class="form-control" id="option3" name="option3">
              </div>
              <div class="form-group">
                <label for="option4">Option 4</label>
                <input type="text" class="form-control" id="option4" name="option4">
              </div>
              <div class="form-group">
                <label for="correct_option">Correct Option</label>
                <select class="form-control" id="correct_option" name="correct_option">
                  <option value="1">Option 1</option>
                  <option value="2">Option 2</option>
                  <option value="3">Option 3</option>
                  <option value="4">Option 4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Create Quiz</button>
            </form>
          </div>
        </div>
      </div>
    {% endblock %}
