{% extends 'main/base.html' %}

{% block head %}
<!-- Include any additional stylesheets or scripts here -->
{% endblock %}

{% block title %}
<h2>Create Quiz</h2>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-8">
      <form method="post">
        {% csrf_token %}

        {% comment %} <div class="form-group">
          <label for="timestamp">Quiz Timestamp</label>
          <input type="text" class="form-control" id="timestamp" name="timestamp">
          <small class="form-text text-muted">Enter timestamp in seconds (e.g. 42.5)</small>
        </div> {% endcomment %}

        <div class="form-group">
          <label for="timestamp">Quiz Timestamp</label>
          <input type="time" class="form-control" id="timestamp" name="timestamp" step="1">
          <small class="form-text text-muted">Enter timestamp in hours:minutes:seconds (e.g. 01:30:25)</small>
        </div>
        

        <div class="form-group">
          <label for="pass_mark">Pass Mark</label>
          <input type="text" class="form-control" id="pass_mark" name="pass_mark">
        </div>

        <div class="form-group">
          <label for="question_text">Question Text</label>
          <textarea class="form-control" id="question_text" name="question_text" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="answer1_text">Answer 1 Text</label>
          <input type="text" class="form-control" id="answer1_text" name="answer1_text">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answer1_is_correct" name="answer1_is_correct">
            <label class="form-check-label" for="answer1_is_correct">
              Correct answer
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="answer2_text">Answer 2 Text</label>
          <input type="text" class="form-control" id="answer2_text" name="answer2_text">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answer2_is_correct" name="answer2_is_correct">
            <label class="form-check-label" for="answer2_is_correct">
              Correct answer
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="answer3_text">Answer 3 Text</label>
          <input type="text" class="form-control" id="answer3_text" name="answer3_text">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answer3_is_correct" name="answer3_is_correct">
            <label class="form-check-label" for="answer3_is_correct">
              Correct answer
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="answer4_text">Answer 4 Text</label>
          <input type="text" class="form-control" id="answer4_text" name="answer4_text">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="answer4_is_correct" name="answer4_is_correct">
            <label class="form-check-label" for="answer4_is_correct">
              Correct answer
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Create Quiz</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
